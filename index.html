<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Official</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #2481cc; --bg: #000; --panel: #111; --border: #262626; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }

        /* SPLASH */
        #intro-layer { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 99999; }
        .iconic-logo { width: 120px; height: 120px; border-radius: 30px; animation: entry 2s forwards; }
        @keyframes entry { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* NAV */
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: 1s; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #000; border-bottom: 1px solid var(--border); z-index: 100; }
        .nav-logo { letter-spacing: 4px; font-weight: 900; font-size: 14px; }

        /* FEED ENGINE - CRITICAL FIX */
        #post-container { position: relative; flex: 1; width: 100%; overflow: hidden; }
        .post-card { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); background: #000; visibility: hidden; }
        .post-card.visible { visibility: visible; }
        
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .post-pfp { width: 40px; height: 40px; border-radius: 12px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; font-weight: 800; border: 1px solid var(--border); }
        .post-content { flex: 1; font-size: 17px; line-height: 1.5; overflow-y: auto; }
        .post-img-wrap { margin-top: 15px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
        .post-img-wrap img { width: 100%; max-height: 300px; object-fit: cover; }
        
        .new-badge { background: var(--primary); color: #fff; font-size: 10px; padding: 2px 8px; border-radius: 4px; margin-left: auto; }

        /* EDITOR */
        #editor-modal { position: fixed; inset: 0; background: #000; z-index: 50000; transform: translateY(100%); transition: 0.4s; padding: 20px; display: flex; flex-direction: column; }
        #editor-modal.active { transform: translateY(0); }
        #post-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 19px; resize: none; margin-top: 20px; }
        .ed-header { display: flex; justify-content: space-between; align-items: center; }
        .post-btn { background: var(--primary); color: #fff; border: none; padding: 10px 25px; border-radius: 12px; font-weight: 800; }
        #preview-box { width: 100px; height: 100px; border-radius: 12px; border: 1px solid var(--primary); margin: 15px 0; background-size: cover; background-position: center; display: none; }

        /* CREATE BTN */
        .create-btn { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 500; border: none; color: #fff; box-shadow: 0 10px 30px rgba(36, 129, 204, 0.3); }
    </style>
</head>
<body>

    <div id="intro-layer">
        <img src="logo.png" class="iconic-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/5778/5778439.png'">
    </div>

    <div id="main-app">
        <nav class="navbar">
            <div style="width:40px;"></div>
            <div class="nav-logo">CRUISE</div>
            <button onclick="tg.showAlert('Coming Soon')" style="background:none; border:none; color:var(--primary); font-weight:bold;">Shorts</button>
        </nav>

        <main id="view-cruise" style="flex:1; display:flex; flex-direction:column;">
            <div id="post-container"></div>
            <button class="create-btn" onclick="openEditor()">+</button>
        </main>

        <div id="editor-modal">
            <div class="ed-header">
                <button onclick="closeEditor()" style="background:none; border:none; color:#666;">Cancel</button>
                <button class="post-btn" onclick="submitPost()">Post</button>
            </div>
            <textarea id="post-input" placeholder="What's the word?"></textarea>
            <div id="preview-box"></div>
            <div style="padding: 20px 0; border-top: 1px solid var(--border);">
                <label for="file-up" style="cursor:pointer; color:var(--primary); font-weight:700; display:flex; align-items:center; gap:10px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                    Add Photo
                </label>
                <input type="file" id="file-up" accept="image/*" style="display:none;" onchange="handleImage(event)">
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let curPost = 0;
        let selectedImg = null;
        let posts = [
            { user: "Cruise", text: "Welcome! Swipe LEFT to see more posts. Tap the + to create your own.", isNew: false }
        ];

        // STARTUP
        setTimeout(() => {
            document.getElementById('intro-layer').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('main-app').style.opacity = '1';
            renderPosts();
            tg.expand();
        }, 4000);

        function renderPosts() {
            const container = document.getElementById('post-container');
            container.innerHTML = posts.map((p, i) => `
                <div class="post-card visible" style="transform: translateX(${(i - curPost) * 100}%); z-index: ${1000 - i};">
                    <div class="post-header">
                        <div class="post-pfp">${p.user[0]}</div>
                        <div style="font-weight:700;">@${p.user.toLowerCase()}</div>
                        ${p.isNew ? '<span class="new-badge">NEW</span>' : ''}
                    </div>
                    <div class="post-content">
                        ${p.text}
                        ${p.img ? `<div class="post-img-wrap"><img src="${p.img}"></div>` : ''}
                    </div>
                    <div style="display:flex; gap:15px; margin-top:15px; opacity:0.6;">
                        <span>üëç 0</span> <span>üí¨ 0</span>
                    </div>
                </div>
            `).join('');
        }

        // SWIPE SYSTEM
        let startX = 0;
        const container = document.getElementById('post-container');
        container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        container.addEventListener('touchend', e => {
            const diffX = startX - e.changedTouches[0].clientX;
            if (diffX > 50 && curPost < posts.length - 1) curPost++;
            else if (diffX < -50 && curPost > 0) curPost--;
            renderPosts();
        });

        // EDITOR & UPLOAD
        function handleImage(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    selectedImg = ev.target.result;
                    const pre = document.getElementById('preview-box');
                    pre.style.display = 'block';
                    pre.style.backgroundImage = `url(${selectedImg})`;
                };
                reader.readAsDataURL(file);
            }
        }

        function openEditor() { document.getElementById('editor-modal').classList.add('active'); }
        function closeEditor() { 
            document.getElementById('editor-modal').classList.remove('active'); 
            selectedImg = null;
            document.getElementById('preview-box').style.display = 'none';
            document.getElementById('post-input').value = "";
        }

        function submitPost() {
            const txt = document.getElementById('post-input').value;
            if (!txt.trim() && !selectedImg) return;

            // Remove 'NEW' badge from old posts
            posts.forEach(p => p.isNew = false);

            // Add new post to index 0
            posts.unshift({
                user: tg.initDataUnsafe?.user?.first_name || "Cruiser",
                text: txt,
                img: selectedImg,
                isNew: true
            });

            // RESET VIEW TO ZERO (The new post)
            curPost = 0; 
            
            renderPosts();
            closeEditor();
            tg.HapticFeedback.notificationOccurred('success');
            
            // Helpful Alert to confirm it worked
            tg.showAlert("Post published! Swipe left to see older ones.");
        }
    </script>
</body>
    </html>
