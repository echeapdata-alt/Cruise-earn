<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Global</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2481cc;
            --bg: #020817; 
            --panel: #0f172a;
            --border: #1e293b;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --gold: #facc15;
        }
        * { box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #fff; overflow: hidden; }

        /* HEADER */
        .header { height: 60px; display: flex; align-items: center; padding: 0 20px; background: rgba(2, 8, 23, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { font-weight: 900; letter-spacing: 4px; color: var(--primary); font-size: 20px; }

        /* MAIN CONTENT */
        .content { margin-top: 60px; height: calc(100vh - 140px); overflow-y: auto; padding: 15px; scroll-behavior: smooth; }
        .view { display: none; animation: fadeIn 0.2s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* WALLET & TASKS */
        .wallet-card { background: linear-gradient(135deg, var(--primary), #1d4ed8); border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .balance-label { font-size: 14px; opacity: 0.8; }
        .balance-val { font-size: 36px; font-weight: 900; margin: 5px 0; }
        
        .task-card { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        .task-info b { display: block; font-size: 16px; }
        .task-info span { font-size: 12px; color: var(--text-dim); }

        /* POSTS */
        .post { background: var(--panel); border: 1px solid var(--border); border-radius: 18px; padding: 16px; margin-bottom: 16px; }
        .u-info { display: flex; align-items: center; margin-bottom: 12px; }
        .u-pfp { width: 36px; height: 36px; border-radius: 10px; background: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 12px; }
        .post-media { width: 100%; border-radius: 12px; margin: 12px 0; border: 1px solid var(--border); }
        .ad-banner { border: 1px solid var(--gold); position: relative; overflow: hidden; }
        .ad-tag { position: absolute; top: 0; right: 0; background: var(--gold); color: #000; font-size: 10px; padding: 2px 8px; font-weight: bold; border-bottom-left-radius: 8px; }

        /* STUDIO */
        #studio { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        #studio.active { display: flex; }
        #studio-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 18px; padding: 20px; outline: none; resize: none; }
        
        /* BOTTOM NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(2, 8, 23, 0.9); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; }
        .nav-btn { background: none; border: none; color: var(--text-dim); font-size: 12px; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: var(--primary); }
        .fab { width: 56px; height: 56px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: #fff; transform: translateY(-15px); box-shadow: 0 8px 20px rgba(36,129,204,0.4); }

        .btn-claim { background: var(--success); color: #fff; border: none; padding: 8px 16px; border-radius: 10px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

<div class="header"><div class="logo">CRUISE</div></div>

<div class="content">
    <div id="v-home" class="view active">
        <div id="feed"></div>
    </div>

    <div id="v-wallet" class="view">
        <div class="wallet-card">
            <div class="balance-label">Available Balance</div>
            <div class="balance-val" id="bal">0 CC</div>
            <div style="font-size: 12px; opacity: 0.7;">‚âà $0.00 USD</div>
        </div>
        <h3 style="margin-bottom: 15px;">Daily Tasks</h3>
        <div class="task-card">
            <div class="task-info"><b>Daily Check-in</b><span>Login once a day</span></div>
            <button class="btn-claim" onclick="addMoney(10, 'Check-in')">Claim 10</button>
        </div>
        <div class="task-card">
            <div class="task-info"><b>Spread the word</b><span>Share app to 1 friend</span></div>
            <button class="btn-claim" style="background:var(--primary)" onclick="tg.shareExternalLink('https://t.me/your_bot')">Invite</button>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div style="text-align:center; padding: 40px 0;">
            <div class="u-pfp" style="width:80px; height:80px; font-size:32px; margin: 0 auto 15px;">?</div>
            <h2 id="u-name">Guest</h2>
            <p style="color:var(--text-dim)">Cruise Member since 2026</p>
        </div>
    </div>
</div>

<div id="studio">
    <div class="header" style="position:relative; justify-content:space-between;">
        <button onclick="closeStudio()" style="background:none; border:none; color:#fff;">Cancel</button>
        <button onclick="sendPost()" style="background:var(--primary); color:#fff; border:none; padding:8px 20px; border-radius:20px; font-weight:bold;">CRUISE</button>
    </div>
    <div id="preview-box" style="display:none; padding:10px; position:relative;">
        <img id="post-img" style="width:100%; border-radius:15px;">
        <button onclick="clearMedia()" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); border:none; color:#fff; width:30px; height:30px; border-radius:50%;">√ó</button>
    </div>
    <textarea id="studio-input" placeholder="What's happening?"></textarea>
    <div style="padding: 20px; display: flex; gap: 15px; border-top: 1px solid var(--border);">
        <button onclick="document.getElementById('file-in').click()" style="background:var(--panel); border:none; color:#fff; padding:12px; border-radius:12px; flex:1;">üì∑ Photo</button>
        <button id="voice-rec" style="background:var(--panel); border:none; color:#fff; padding:12px; border-radius:12px; flex:1;">üé§ Voice</button>
    </div>
    <input type="file" id="file-in" hidden onchange="previewFile()">
</div>

<div class="nav">
    <button class="nav-btn active" onclick="tab('home', this)"><span>üè†</span>Home</button>
    <button class="nav-btn" onclick="tab('wallet', this)"><span>üí∞</span>Wallet</button>
    <div class="fab" onclick="openStudio()">+</div>
    <button class="nav-btn" onclick="tab('profile', this)"><span>üë§</span>Profile</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const SB_URL = "https://chsybopznpfdvhmdspox.supabase.co"; 
    const SB_KEY = "sb_publishable_IfqycsZxpWeXgSPA5U7D5w_u-nl_FJf";
    const sb = supabase.createClient(SB_URL, SB_KEY);
    
    let user = { 
        name: tg.initDataUnsafe?.user?.first_name || "Cruiser",
        balance: 0
    };

    tg.expand();
    document.getElementById('u-name').innerText = "@" + user.name;
    document.querySelector('#v-profile .u-pfp').innerText = user.name[0];

    // Real-time listener for posts
    sb.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, () => loadPosts()).subscribe();

    function tab(v, btn) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('v-' + v).classList.add('active');
        btn.classList.add('active');
        if(v === 'wallet') syncWallet();
    }

    async function addMoney(amt, reason) {
        user.balance += amt;
        await sb.from('wallets').upsert({ username: user.name, balance: user.balance });
        document.getElementById('bal').innerText = user.balance + " CC";
        tg.showAlert(`Success! ${amt} CC added for ${reason}.`);
        tg.HapticFeedback.notificationOccurred('success');
    }

    async function syncWallet() {
        const { data } = await sb.from('wallets').select('balance').eq('username', user.name).single();
        if(data) {
            user.balance = data.balance;
            document.getElementById('bal').innerText = user.balance + " CC";
        }
    }

    async function loadPosts() {
        const { data: posts } = await sb.from('posts').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('feed');
        let html = "";

        posts.forEach((p, i) => {
            // AD INJECTION every 4 posts
            if(i > 0 && i % 4 === 0) {
                html += `
                <div class="post ad-banner">
                    <span class="ad-tag">SPONSORED</span>
                    <div class="u-info"><b>Cruise Ads</b></div>
                    <p>Earn 5 CC just for checking out this partner brand!</p>
                    <button class="btn-claim" style="width:100%; margin-top:10px;" onclick="addMoney(5, 'Ad View')">Visit & Earn</button>
                </div>`;
            }

            html += `
            <div class="post">
                <div class="u-info"><div class="u-pfp">${p.username[0]}</div><b>@${p.username}</b></div>
                ${p.content ? `<p>${p.content}</p>` : ''}
                ${p.image_url ? `<img src="${p.image_url}" class="post-media">` : ''}
                <div style="margin-top:10px; display:flex; gap:15px; color:var(--text-dim); font-size:14px;">
                    <span>‚ù§Ô∏è ${p.likes || 0}</span> <span>üí¨ 0</span>
                </div>
            </div>`;
        });
        feed.innerHTML = html || "<p style='text-align:center; padding:20px;'>No cruises yet...</p>";
    }

    // Studio functions
    function openStudio() { document.getElementById('studio').classList.add('active'); }
    function closeStudio() { document.getElementById('studio').classList.remove('active'); }
    function previewFile() {
        const file = document.getElementById('file-in').files[0];
        if(file) {
            document.getElementById('preview-box').style.display = 'block';
            document.getElementById('post-img').src = URL.createObjectURL(file);
        }
    }

    async function sendPost() {
        const text = document.getElementById('studio-input').value;
        const file = document.getElementById('file-in').files[0];
        let url = null;

        tg.MainButton.setText("SENDING...").show();

        if(file) {
            const path = `media/${Date.now()}_${user.name}`;
            const { data } = await sb.storage.from('media').upload(path, file);
            if(data) url = sb.storage.from('media').getPublicUrl(path).data.publicUrl;
        }

        await sb.from('posts').insert([{ username: user.name, content: text, image_url: url }]);
        
        tg.MainButton.hide();
        closeStudio();
        document.getElementById('studio-input').value = "";
    }

    loadPosts();
</script>
</body>
            </html>
