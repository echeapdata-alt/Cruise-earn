<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* THE LOGO SCREEN */
        #splash {
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999;
        }
        .logo-img { width: 120px; height: 120px; border-radius: 20px; border: 2px solid #2481cc; }

        /* THE ACTUAL APP */
        #main-ui { display: none; flex-direction: column; height: 100vh; }
        .nav { padding: 15px; background: #111; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .view { display: none; padding: 20px; flex: 1; }
        .view.active { display: block; }
        
        /* MENU */
        #side-nav { 
            position: fixed; top: 0; left: -100%; width: 250px; height: 100%; 
            background: #0a0a0a; transition: 0.3s; z-index: 10000; padding: 20px;
        }
        #side-nav.show { left: 0; }
        .m-btn { display: block; width: 100%; padding: 15px; margin-bottom: 10px; background: #151515; color: #fff; border: 1px solid #2481cc; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="logo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/150?text=CRUISE'">
        <h2 style="margin-top:20px;">CRUISE</h2>
        <p id="status-text" style="color:#444;">Starting...</p>
    </div>

    <div id="main-ui">
        <div class="nav">
            <button onclick="openMenu()" style="background:none; border:none; color:#2481cc; font-size:24px;">â˜°</button>
            <b id="top-title">CRUISE</b>
            <span>ðŸ””</span>
        </div>

        <div id="side-nav">
            <h3 style="color:#2481cc">MENU</h3>
            <button class="m-btn" onclick="go('cruise')">ðŸš€ Cruise</button>
            <button class="m-btn" onclick="go('profile')">ðŸ‘¤ Profile</button>
            <button class="m-btn" onclick="go('studio')">ðŸ“¤ Studio</button>
            <button onclick="openMenu()" style="color:#555; background:none; border:none; margin-top:20px;">Close</button>
        </div>

        <div id="cruise" class="view active">
            <div style="padding:40px; text-align:center; color:#555; border:1px dashed #222; border-radius:20px;">
                Feed is empty.
            </div>
        </div>

        <div id="profile" class="view">
            <div style="text-align:center;">
                <div style="width:80px; height:80px; background:#2481cc; border-radius:50%; margin: 0 auto; display:flex; align-items:center; justify-content:center; font-size:30px;">?</div>
                <h2>Cruiser</h2>
            </div>
            <div style="display:flex; justify-content:space-around; margin-top:20px; background:#111; padding:15px; border-radius:10px;">
                <div><b>0</b><br><small>Followers</small></div>
                <div><b>0</b><br><small>Following</small></div>
            </div>
        </div>

        <div id="studio" class="view">
            <h3>Creator Studio</h3>
            <button style="width:100%; padding:20px; background:#2481cc; border:none; color:#fff; border-radius:10px;">Upload Content</button>
        </div>
    </div>

    <script>
        // THIS SCRIPT RUNS IMMEDIATELY
        console.log("Script starting...");

        function launch() {
            console.log("Launching UI...");
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';
        }

        // FORCE LAUNCH AFTER 3 SECONDS
        setTimeout(launch, 3000);

        function openMenu() {
            document.getElementById('side-nav').classList.toggle('show');
        }

        function go(id) {
            openMenu();
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('top-title').innerText = id.toUpperCase();
        }
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js" async></script>
</body>
    </html>
