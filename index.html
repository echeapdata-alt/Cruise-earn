<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Official</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #2481cc; --bg: #000; --panel: #111; --border: #222; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }

        /* INTRO 4s */
        #intro-layer { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 99999; }
        .iconic-logo { width: 140px; height: 140px; border-radius: 35px; animation: entry 2.5s forwards; box-shadow: 0 0 60px rgba(36, 129, 204, 0.4); }
        @keyframes entry { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* MAIN APP */
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: 1s; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: #0a0a0a; border-bottom: 1px solid var(--border); z-index: 100; }
        .shorts-btn { background: var(--primary); color: #fff; font-size: 10px; font-weight: 900; padding: 5px 10px; border-radius: 6px; border: none; }

        /* POST FEED (SWIPEABLE) */
        #post-container { position: relative; flex: 1; width: 100%; overflow: hidden; background: #050505; }
        .post-card { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; transition: transform 0.4s ease; background: #000; }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .post-pfp { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .post-content { flex: 1; font-size: 16px; line-height: 1.5; color: #eee; overflow-y: auto; }
        
        /* INTERACTION BAR */
        .post-actions { display: flex; gap: 15px; padding: 15px 0; border-top: 1px solid var(--border); }
        .action-btn { background: var(--panel); border: none; color: #fff; padding: 8px 12px; border-radius: 10px; font-size: 14px; display: flex; align-items: center; gap: 6px; }

        /* COMMENTS DRAWER */
        #comment-drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%; background: #0f0f0f; z-index: 30000; transition: 0.4s; border-radius: 25px 25px 0 0; padding: 20px; border-top: 2px solid var(--primary); }
        #comment-drawer.active { bottom: 0; }
        .comment-item { margin-bottom: 15px; background: #1a1a1a; padding: 10px; border-radius: 12px; }

        /* FLOATING CREATE BUTTON */
        .create-btn { position: fixed; bottom: 30px; right: 20px; width: 55px; height: 55px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 500; border: none; color: #fff; }

        /* SHORTS OVERLAY */
        #shorts-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 40000; }
        .close-btn { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(0,0,0,0.5); border: none; color: #fff; border-radius: 50%; width: 40px; height: 40px; }
    </style>
</head>
<body>

    <div id="intro-layer">
        <img src="logo.png" class="iconic-logo" onerror="this.src='https://via.placeholder.com/150?text=C'">
    </div>

    <div id="main-app">
        <header class="navbar">
            <button onclick="toggleMenu()" style="background:none; border:none; color:var(--primary); font-size:24px;">‚ò∞</button>
            <div style="display:flex; align-items:center; gap:8px;">
                <b style="letter-spacing:2px; font-size:14px;">CRUISE</b>
                <button class="shorts-btn" onclick="openShorts(0)">SHORTS ‚ö°</button>
            </div>
            <button onclick="showView('wallet')" style="background:none; border:none; font-size:20px;">üíé</button>
        </header>

        <main id="view-cruise" class="view active" style="padding:0; position:relative;">
            <div id="post-container">
                </div>
            <button class="create-btn" onclick="tg.showAlert('Post editor coming in next update!')">+</button>
        </main>

        <div id="comment-drawer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <b>Comments</b>
                <button onclick="closeComments()" style="background:none; border:none; color:#555;">CLOSE</button>
            </div>
            <div id="comment-list" style="overflow-y:auto; height:80%;">
                <div class="comment-item">
                    <b>@User123</b>: This is amazing! üî•
                    <div style="display:flex; gap:10px; margin-top:5px; font-size:12px; color:var(--primary);">
                        <span>üëç 12</span> <span>üëé 0</span> <span>‚ù§Ô∏è</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="shorts-overlay">
            <button class="close-btn" onclick="closeShorts()">‚úï</button>
            <div id="shorts-zone" style="height:100%; width:100%; background:#000; display:flex; align-items:center;">
                <video id="shorts-v" style="width:100%; height:100%; object-fit: contain;" loop playsinline></video>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let curPost = 0;
        let vCount = 0;
        let curVid = 0;

        const posts = [
            { user: "CruiseBot", text: "Welcome to the horizontal feed! Swipe Left for more. üöÄ", color: "#2481cc" },
            { user: "MemeLord", text: "Mini apps are the future of Telegram. Change my mind. ‚òï", color: "#7d2ae8" },
            { user: "TechDaily", text: "Did you know Cruise gives you üíé for watching ads?", color: "#00f2ff" }
        ];

        const videos = ["https://www.w3schools.com/html/mov_bbb.mp4", "https://www.w3schools.com/html/movie.mp4"];

        // INIT APP (4s)
        setTimeout(() => {
            document.getElementById('intro-layer').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('intro-layer').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                document.getElementById('main-app').style.opacity = '1';
                renderPosts();
                tg.expand();
            }, 500);
        }, 4000);

        // POSTS LOGIC (Horizontal Swipe)
        function renderPosts() {
            const container = document.getElementById('post-container');
            container.innerHTML = posts.map((p, i) => `
                <div class="post-card" style="transform: translateX(${(i - curPost) * 100}%); background: ${i % 2 === 0 ? '#050505' : '#0a0a0a'}">
                    <div class="post-header">
                        <div class="post-pfp" style="background:${p.color}">${p.user[0]}</div>
                        <b>@${p.user}</b>
                    </div>
                    <div class="post-content">${p.text}</div>
                    <div class="post-actions">
                        <button class="action-btn">üëç 24</button>
                        <button class="action-btn">üëé 2</button>
                        <button class="action-btn" onclick="openComments()">üí¨ 5</button>
                        <button class="action-btn">üî•</button>
                    </div>
                </div>
            `).join('');
        }

        // POST SWIPE
        let startX = 0;
        document.getElementById('post-container').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('post-container').addEventListener('touchend', e => {
            const diffX = startX - e.changedTouches[0].clientX;
            if (diffX > 50 && curPost < posts.length - 1) curPost++;
            else if (diffX < -50 && curPost > 0) curPost--;
            renderPosts();
        });

        // SHORTS SWIPE (Horizontal)
        document.getElementById('shorts-zone').addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.getElementById('shorts-zone').addEventListener('touchend', e => {
            const diffX = startX - e.changedTouches[0].clientX;
            if (Math.abs(diffX) > 50) {
                curVid = (diffX > 0) ? (curVid + 1) % videos.length : (curVid - 1 + videos.length) % videos.length;
                playVid();
            }
        });

        function openShorts(idx) {
            document.getElementById('shorts-overlay').style.display = 'block';
            playVid();
        }
        function playVid() {
            const v = document.getElementById('shorts-v');
            v.src = videos[curVid];
            v.play();
        }
        function closeShorts() { 
            document.getElementById('shorts-v').pause();
            document.getElementById('shorts-overlay').style.display = 'none'; 
        }

        function openComments() { document.getElementById('comment-drawer').classList.add('active'); }
        function closeComments() { document.getElementById('comment-drawer').classList.remove('active'); }
        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            if(id === 'cruise') renderPosts();
        }
        function toggleMenu() { tg.showAlert('Menu open'); }
    </script>
</body>
</html>
