<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Global</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2481cc;
            --bg-blue: #020817; 
            --panel: #0f172a;
            --border: #1e293b;
            --text-dim: #94a3b8;
            --heart: #ff4b4b;
        }
        * { box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent; }
        body, html { width:100%; height:100%; background:var(--bg-blue); font-family:-apple-system, sans-serif; color:#fff; overflow:hidden; }

        /* NAVBAR */
        .navbar { display:flex; justify-content:space-between; align-items:center; padding:0 20px; height:60px; background:rgba(2, 8, 23, 0.9); backdrop-filter:blur(10px); border-bottom:1px solid var(--border); position:fixed; top:0; width:100%; z-index:1000; }

        /* VIEWS */
        .main-view { margin-top:60px; height:calc(100vh - 140px); overflow-y:auto; width:100%; padding-bottom: 20px; }
        .view { display:none; padding:15px; }
        .view.active { display:block; }

        /* POSTS */
        .post { background: var(--panel); border:1px solid var(--border); border-radius:15px; padding:15px; margin-bottom: 12px; position: relative; }
        .u-info { display:flex; align-items:center; margin-bottom:10px; }
        .u-pfp { width:32px; height:32px; border-radius:8px; background:var(--primary); display:flex; align-items:center; justify-content:center; font-weight:bold; margin-right:10px; }
        .post-media { width:100%; border-radius:12px; margin-top:10px; border:1px solid var(--border); display:block; max-height: 400px; object-fit: cover; }

        /* LIKE BUTTON */
        .actions { display: flex; align-items: center; margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .like-btn { background: none; border: none; color: var(--text-dim); display: flex; align-items: center; gap: 6px; font-weight: bold; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .like-btn.liked { color: var(--heart); transform: scale(1.1); }
        .like-btn i { font-style: normal; font-size: 18px; }

        /* STUDIO */
        #studio { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        #studio.active { display: flex; }
        .studio-header { display: flex; justify-content: space-between; padding: 15px 20px; align-items: center; border-bottom: 1px solid var(--border); }
        .studio-main { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        #studio-input { width: 100%; background: transparent; border: none; color: #fff; font-size: 18px; line-height: 1.4; resize: none; min-height: 100px; outline:none; }

        #media-preview-box { display:none; position:relative; width:100%; margin-bottom:15px; border-radius:15px; overflow:hidden; border:1px solid var(--border); background: #111; }
        .clear-media { position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.7); border:none; color:#fff; width:30px; height:30px; border-radius:50%; z-index: 10; }

        /* BOTTOM NAV */
        .mode-bar { border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px 10px 30px; background: #000; }
        .mode-tab { background: rgba(255,255,255,0.05); border: none; color: #fff; font-size: 13px; font-weight: 700; padding: 12px 15px; border-radius: 12px; flex: 1; margin: 0 5px; }
        
        .bottom-nav { position:fixed; bottom:0; width:100%; height:80px; background:rgba(2, 8, 23, 0.95); border-top:1px solid var(--border); display:flex; justify-content:space-around; align-items:center; padding-bottom:15px; z-index:1000; }
        .nav-item { background:none; border:none; color:#475569; display:flex; flex-direction:column; align-items:center; gap:4px; font-size:11px; font-weight:bold; }
        .nav-item.active { color:var(--primary); }
        .add-fab { width:55px; height:55px; background:var(--primary); border-radius:50%; color:#fff; font-size:30px; border:none; transform:translateY(-15px); box-shadow: 0 4px 15px rgba(36,129,204,0.4); }
    </style>
</head>
<body>

<nav class="navbar"><div style="font-weight:900; letter-spacing:5px; color:var(--primary);">CRUISE</div></nav>

<div class="main-view">
    <div id="v-home" class="view active"><div id="feed"></div></div>
    <div id="v-profile" class="view"><h2 style="text-align:center; margin-top:50px;" id="profile-name">Profile</h2></div>
</div>

<div id="studio">
    <div class="studio-header">
        <button onclick="closeStudio()" style="background:none; border:none; color:#fff;">Cancel</button>
        <button onclick="sendCruise()" style="background:var(--primary); color:#fff; border:none; padding:8px 22px; border-radius:20px; font-weight:bold;">Cruise</button>
    </div>
    <div class="studio-main">
        <div id="media-preview-box">
            <img id="img-prev" class="post-media" style="display:none;">
            <video id="vid-prev" class="post-media" style="display:none;" controls></video>
            <div id="p-voice" style="display:none; padding:30px; text-align:center; color:var(--primary); font-weight:bold; font-size:18px;">üé§ VOICE READY</div>
            <button class="clear-media" onclick="clearMedia()">‚úï</button>
        </div>
        <textarea id="studio-input" placeholder="What's the vibe?"></textarea>
    </div>
    
    <input type="file" id="img-in" accept="image/*" style="display:none" onchange="attach('Image')">
    <input type="file" id="vid-in" accept="video/*" style="display:none" onchange="attach('Video')">

    <div class="mode-bar">
        <button class="mode-tab" onclick="document.getElementById('img-in').click()">üì∑ Photo</button>
        <button class="mode-tab" onclick="document.getElementById('vid-in').click()">üé¨ Video</button>
        <button class="mode-tab" id="voice-btn" style="background:var(--primary)">üé§ Record</button>
    </div>
</div>

<div class="bottom-nav">
    <button class="nav-item active" onclick="tab('home')">üöÄ Feed</button>
    <button class="add-fab" onclick="openStudio()">+</button>
    <button class="nav-item" onclick="tab('profile')">üë§ Profile</button>
</div>

<script>
const tg = window.Telegram.WebApp;
const SB_URL = "https://chsybopznpfdvhmdspox.supabase.co"; 
const SB_KEY = "sb_publishable_IfqycsZxpWeXgSPA5U7D5w_u-nl_FJf";
const sb = supabase.createClient(SB_URL, SB_KEY);
const myName = tg.initDataUnsafe?.user?.first_name || "Cruiser";

tg.expand();
document.getElementById('profile-name').innerText = "@" + myName;

// --- REAL-TIME UPDATES ---
sb.channel('public:posts')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, (payload) => {
        load(); 
        if(payload.eventType === 'INSERT') tg.HapticFeedback.notificationOccurred('success');
    }).subscribe();

function tab(name) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById('v-' + name).classList.add('active');
    if(name === 'home') load();
}

function openStudio() { document.getElementById('studio').classList.add('active'); }
function closeStudio() { document.getElementById('studio').classList.remove('active'); clearMedia(); }

function attach(type) {
    const file = type === 'Image' ? document.getElementById('img-in').files[0] : document.getElementById('vid-in').files[0];
    if (file) {
        document.getElementById('media-preview-box').style.display = 'block';
        const img = document.getElementById('img-prev');
        const vid = document.getElementById('vid-prev');
        const url = URL.createObjectURL(file);
        if(type === 'Image') { img.src=url; img.style.display='block'; vid.style.display='none'; }
        else { vid.src=url; vid.style.display='block'; img.style.display='none'; }
    }
}

function clearMedia() {
    document.getElementById('media-preview-box').style.display='none';
    document.getElementById('img-in').value=""; document.getElementById('vid-in').value="";
    voiceBlob = null;
}

// --- VOICE LOGIC ---
let recorder, chunks = [], isLocked = false, startY = 0, voiceBlob = null;
const vBtn = document.getElementById('voice-btn');

vBtn.addEventListener('touchstart', async (e) => {
    e.preventDefault(); startY = e.touches[0].clientY; isLocked = false; chunks = [];
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        recorder.start();
        recorder.ondataavailable = (ev) => chunks.push(ev.data);
        recorder.onstop = () => {
            voiceBlob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
            document.getElementById('media-preview-box').style.display = 'block';
            document.getElementById('p-voice').style.display = 'block';
        };
        vBtn.innerText = "‚è∫ SLIDE UP";
        tg.HapticFeedback.impactOccurred('heavy');
    } catch(err) { alert("Enable Mic Settings"); }
});

vBtn.addEventListener('touchmove', (e) => {
    if (startY - e.touches[0].clientY > 70 && !isLocked) {
        isLocked = true; vBtn.innerText = "üîí LOCKED"; tg.HapticFeedback.notificationOccurred('success');
    }
});

vBtn.addEventListener('touchend', () => { if (!isLocked && recorder) recorder.stop(); vBtn.innerText = "üé§ Record"; });

// --- LOAD FEED & LIKE FUNCTION ---
async function handleLike(postId, currentLikes) {
    tg.HapticFeedback.impactOccurred('light');
    const { error } = await sb.from('posts').update({ likes: currentLikes + 1 }).eq('id', postId);
    if(error) console.log(error);
}

async function load() {
    const { data } = await sb.from('posts').select('*').order('created_at', { ascending: false });
    if (!data) return;
    document.getElementById('feed').innerHTML = data.map(p => `
        <div class="post">
            <div class="u-info"><div class="u-pfp">${p.username ? p.username[0] : 'C'}</div><b>@${p.username}</b></div>
            ${p.content ? `<p>${p.content}</p>` : ''}
            ${p.image_url ? `<img src="${p.image_url}" class="post-media">` : ''}
            ${p.video_url ? `<video src="${p.video_url}" controls class="post-media"></video>` : ''}
            ${p.voice_url ? `<audio src="${p.voice_url}" controls style="width:100%; margin-top:10px;"></audio>` : ''}
            
            <div class="actions">
                <button class="like-btn" onclick="handleLike(${p.id}, ${p.likes || 0})">
                    <i>‚ù§Ô∏è</i> ${p.likes || 0}
                </button>
            </div>
        </div>
    `).join('');
}

// --- SEND POST ---
async function sendCruise() {
    const text = document.getElementById('studio-input').value;
    const img = document.getElementById('img-in').files[0];
    const vid = document.getElementById('vid-in').files[0];
    let fUrl = null;

    tg.MainButton.setText("CRUISING...").show();
    const file = img || vid || (voiceBlob ? new File([voiceBlob], "v.ogg") : null);

    if (file) {
        const path = `media/${Date.now()}_${file.name || 'v.ogg'}`;
        const { data, error } = await sb.storage.from('media').upload(path, file);
        if (!error) fUrl = sb.storage.from('media').getPublicUrl(path).data.publicUrl;
    }

    await sb.from('posts').insert([{ 
        username: myName, content: text, 
        image_url: img ? fUrl : null, video_url: vid ? fUrl : null, voice_url: voiceBlob ? fUrl : null,
        likes: 0
    }]);

    tg.MainButton.hide();
    document.getElementById('studio-input').value = "";
    closeStudio();
}

load();
</script>
</body>
    </html>
