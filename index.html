<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Official</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #2481cc; --bg: #000; --panel: #111; --border: #262626; --danger: #ff4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }

        /* PREMIUM HEADER */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; height: 65px; background: rgba(0,0,0,0.9); 
            border-bottom: 1px solid var(--border); backdrop-filter: blur(10px);
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo-box { display: flex; align-items: center; gap: 8px; }
        .logo-circle { width: 30px; height: 30px; background: var(--primary); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #fff; }
        .logo-text { font-weight: 900; letter-spacing: 4px; font-size: 18px; color: #fff; margin: 0; }

        /* CONTENT VIEWS */
        .view-port { margin-top: 65px; height: calc(100vh - 135px); width: 100%; position: relative; }
        .view { display: none; height: 100%; width: 100%; overflow-y: auto; }
        .view.active { display: block; }

        /* POST CARDS */
        .post-card { 
            background: var(--panel); border: 1px solid var(--border); border-radius: 20px; 
            margin: 15px; padding: 20px; position: relative;
        }
        .post-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .user-meta { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 32px; height: 32px; border-radius: 8px; background: #222; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; color: var(--primary); font-weight: bold; }
        .post-body { font-size: 16px; line-height: 1.5; color: #eee; }
        
        /* DELETE BUTTON */
        .delete-btn { background: none; border: none; color: var(--danger); font-size: 18px; padding: 5px; opacity: 0.6; }
        .delete-btn:active { opacity: 1; transform: scale(0.9); }

        /* BOTTOM MENU */
        .menu-bar { 
            position: fixed; bottom: 0; width: 100%; height: 70px; 
            background: #050505; border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; padding-bottom: 5px;
        }
        .menu-item { background: none; border: none; color: #555; display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 4px; transition: 0.3s; }
        .menu-item.active { color: var(--primary); }
        .menu-item i { font-size: 22px; font-style: normal; }

        /* FAB (Plus Button) */
        .fab { width: 55px; height: 55px; background: var(--primary); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 28px; color: #fff; border: none; transform: translateY(-15px); box-shadow: 0 10px 20px rgba(36, 129, 204, 0.3); }

        /* CREATE MODAL */
        #editor { position: fixed; inset: 0; background: #000; z-index: 2000; transform: translateY(100%); transition: 0.4s; padding: 25px; display: flex; flex-direction: column; }
        #editor.active { transform: translateY(0); }
        #post-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 20px; resize: none; margin-top: 20px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-box">
            <div class="logo-circle">C</div>
            <h1 class="logo-text">CRUISE</h1>
        </div>
        <div id="status" style="font-size:10px; color:#00ff00;">‚óè LIVE</div>
    </header>

    <div class="view-port">
        <div id="v-home" class="view active">
            <div id="feed-list"></div>
        </div>
        <div id="v-shorts" class="view" style="display:flex; align-items:center; justify-content:center; color:#444;">Shorts View</div>
        <div id="v-profile" class="view" style="padding:20px; text-align:center;">
            <div id="pfp-big" style="width:80px; height:80px; background:var(--primary); border-radius:20px; margin:20px auto; display:flex; align-items:center; justify-content:center; font-size:30px; font-weight:bold;">?</div>
            <h2 id="user-display">Cruiser</h2>
        </div>
    </div>

    <nav class="menu-bar">
        <button class="menu-item active" onclick="setTab('home', this)"><i>üè†</i><span>Feed</span></button>
        <button class="menu-item" onclick="setTab('shorts', this)"><i>üé¨</i><span>Shorts</span></button>
        <button class="fab" onclick="toggleEdit(true)">+</button>
        <button class="menu-item" onclick="setTab('profile', this)"><i>üë§</i><span>Profile</span></button>
    </nav>

    <div id="editor">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="toggleEdit(false)" style="background:none; border:none; color:#666; font-size:16px;">Cancel</button>
            <button onclick="publish()" style="background:var(--primary); color:#fff; border:none; padding:10px 25px; border-radius:12px; font-weight:bold;">Post</button>
        </div>
        <textarea id="post-input" placeholder="What's on your mind?"></textarea>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SB_URL = "https://chsybopznpfdvhmdspox.supabase.co"; 
        const SB_KEY = "sb_publishable_IfqycsZxpWeXgSPA5U7D5w_u-nl_FJf";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let posts = [];
        const myName = tg.initDataUnsafe?.user?.first_name || "Guest";

        async function loadFeed() {
            const { data, error } = await sb.from('posts').select('*').order('created_at', { ascending: false });
            if (!error) {
                posts = data;
                render();
            }
        }

        function render() {
            document.getElementById('feed-list').innerHTML = posts.map(p => `
                <div class="post-card">
                    <div class="post-header">
                        <div class="user-meta">
                            <div class="avatar">${p.username[0]}</div>
                            <b>@${p.username.toLowerCase()}</b>
                        </div>
                        ${p.username === myName ? `<button class="delete-btn" onclick="deletePost('${p.id}')">‚úï</button>` : ''}
                    </div>
                    <div class="post-body">${p.content}</div>
                </div>
            `).join('');
        }

        async function deletePost(id) {
            tg.showConfirm("Delete this post?", async (ok) => {
                if(ok) {
                    const { error } = await sb.from('posts').delete().eq('id', id);
                    if(!error) loadFeed();
                }
            });
        }

        async function publish() {
            const txt = document.getElementById('post-input').value;
            if(!txt.trim()) return;
            const { error } = await sb.from('posts').insert([{ username: myName, content: txt }]);
            if(!error) {
                document.getElementById('post-input').value = "";
                toggleEdit(false);
                loadFeed();
            }
        }

        function setTab(t, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + t).classList.add('active');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            btn.classList.add('active');
        }

        function toggleEdit(show) { document.getElementById('editor').classList.toggle('active', show); }

        document.getElementById('user-display').innerText = myName;
        document.getElementById('pfp-big').innerText = myName[0];
        loadFeed();
    </script>
</body>
    </html>
