<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Global</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #2481cc; --bg: #000; --panel: #111; --border: #262626; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* UI LAYOUT */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); background: #000; height: 60px; }
        .nav-logo { letter-spacing: 4px; font-weight: 900; }
        #status-dot { width: 10px; height: 10px; border-radius: 50%; background: red; display: inline-block; margin-right: 5px; }

        #post-container { position: relative; flex: 1; width: 100%; height: calc(100vh - 60px); overflow: hidden; }
        .post-card { position: absolute; inset: 0; padding: 25px; display: flex; flex-direction: column; background: #000; transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1); }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .post-pfp { width: 40px; height: 40px; border-radius: 12px; background: var(--panel); display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); color: var(--primary); font-weight: bold; }
        .post-content { flex: 1; font-size: 19px; line-height: 1.5; white-space: pre-wrap; }

        .create-btn { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--primary); border-radius: 20px; border: none; color: #fff; font-size: 30px; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        
        #editor { position: fixed; inset: 0; background: #000; z-index: 1000; transform: translateY(100%); transition: 0.4s; padding: 20px; display: flex; flex-direction: column; }
        #editor.active { transform: translateY(0); }
        #post-text { flex: 1; background: transparent; border: none; color: #fff; font-size: 20px; resize: none; margin-top: 20px; }

        /* DEBUG BOX */
        #debug { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,0,0,0.2); font-size: 10px; padding: 5px; pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>
    <div id="debug">System Initializing...</div>
    <nav class="navbar">
        <div class="nav-logo">CRUISE</div>
        <div style="font-size: 12px;"><span id="status-dot"></span><span id="status-text">CONNECTING</span></div>
    </nav>

    <div id="post-container"></div>
    <button class="create-btn" onclick="openEd()">+</button>

    <div id="editor">
        <div style="display:flex; justify-content:space-between;">
            <button onclick="closeEd()" style="background:none; border:none; color:gray; font-size:16px;">Cancel</button>
            <button onclick="publish()" style="background:var(--primary); color:#fff; border:none; padding:8px 25px; border-radius:12px; font-weight:bold;">Post</button>
        </div>
        <textarea id="post-text" placeholder="What's the word?"></textarea>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SB_URL = "https://chsybopznpfdvhmdspox.supabase.co"; 
        const SB_KEY = "sb_publishable_IfqycsZxpWeXgSPA5U7D5w_u-nl_FJf";

        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let posts = [];
        let cur = 0;

        function log(msg) { document.getElementById('debug').innerText = msg; }

        async function fetchPosts() {
            log("Fetching posts...");
            const { data, error } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            
            if (error) {
                log("Error: " + error.message);
                document.getElementById('status-dot').style.background = "red";
                document.getElementById('status-text').innerText = "DB ERROR";
            } else {
                log("Connected to Supabase Cloud");
                posts = data;
                document.getElementById('status-dot').style.background = "#00ff00";
                document.getElementById('status-text').innerText = "GLOBAL LIVE";
                render();
            }
        }

        function render() {
            const container = document.getElementById('post-container');
            if (posts.length === 0) {
                container.innerHTML = `<div style="padding:100px 40px; text-align:center; opacity:0.5;">No global posts yet.<br>Be the first to Cruise!</div>`;
                return;
            }
            container.innerHTML = posts.map((p, i) => `
                <div class="post-card" style="transform: translateX(${(i - cur) * 100}%);">
                    <div class="post-header">
                        <div class="post-pfp">${p.username ? p.username[0] : 'C'}</div>
                        <b>@${p.username || 'cruiser'}</b>
                    </div>
                    <div class="post-content">${p.content}</div>
                </div>
            `).join('');
        }

        // SWIPE
        let sX = 0;
        document.body.addEventListener('touchstart', e => sX = e.touches[0].clientX);
        document.body.addEventListener('touchend', e => {
            let diff = sX - e.changedTouches[0].clientX;
            if(diff > 50 && cur < posts.length - 1) cur++;
            if(diff < -50 && cur > 0) cur--;
            render();
            tg.HapticFeedback.impactOccurred('light');
        });

        async function publish() {
            const txt = document.getElementById('post-text').value;
            if(!txt.trim()) return;
            
            log("Publishing...");
            const { error } = await supabaseClient.from('posts').insert([{ 
                username: tg.initDataUnsafe?.user?.first_name || "Guest", 
                content: txt 
            }]);

            if(error) {
                log("Post Error: " + error.message);
                alert("Could not post: " + error.message);
            } else {
                document.getElementById('post-text').value = "";
                closeEd();
                cur = 0;
                fetchPosts();
                tg.showAlert("Published to Cruise Global!");
            }
        }

        function openEd() { document.getElementById('editor').classList.add('active'); }
        function closeEd() { document.getElementById('editor').classList.remove('active'); }

        // Start
        fetchPosts();
    </script>
</body>
</html>
