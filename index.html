<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Cruise Official</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root {
    --primary: #2481cc;
    --bg-blue: #020817; /* Very Dark Blue */
    --panel: #0f172a;
    --border: #1e293b;
    --text-dim: #94a3b8;
    --gold: #f39c12;
}
* { box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent; }
body, html { width:100%; height:100%; background:var(--bg-blue); font-family:-apple-system, sans-serif; color:#fff; overflow:hidden; }

/* SPLASH */
#splash { position: fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:9999; }
#splash-logo { font-size:40px; font-weight:900; letter-spacing:8px; animation: pulse 1.8s infinite; color:#fff; }
@keyframes pulse { 0%, 100% { transform: scale(0.9); opacity: 0.7; } 50% { transform: scale(1); opacity: 1; } }

/* NAVBAR */
.navbar { display:flex; justify-content:space-between; align-items:center; padding:0 20px; height:60px; background:rgba(2, 8, 23, 0.9); backdrop-filter:blur(10px); border-bottom:1px solid var(--border); position:fixed; top:0; width:100%; z-index:1000; }
.logo { font-weight:900; letter-spacing:5px; font-size:18px; color: var(--primary); }

/* MAIN VIEWPORT */
.main-view { margin-top:60px; height:calc(100vh - 140px); overflow-y:auto; width:100%; }
.view { display:none; padding:15px; }
.view.active { display:block; }

/* POST CARDS */
.post { background: var(--panel); border:1px solid var(--border); border-radius:15px; padding:15px; margin-bottom: 12px; }
.u-info { display:flex; align-items:center; margin-bottom:10px; }
.u-pfp { width:32px; height:32px; border-radius:8px; background:var(--primary); display:flex; align-items:center; justify-content:center; font-weight:bold; margin-right:10px; font-size:11px; }
.u-name { font-weight:700; color:var(--primary); font-size:13px; flex:1; }

/* DARK STUDIO (The + Button Overlay) */
#studio { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
#studio.active { display: flex; }
.studio-header { display: flex; justify-content: space-between; padding: 15px 20px; align-items: center; border-bottom: 1px solid var(--border); }
.studio-main { flex: 1; padding: 20px; display: flex; flex-direction: column; }
#studio-input { width: 100%; background: transparent; border: none; color: #fff; font-size: 20px; line-height: 1.4; resize: none; flex: 1; }

/* ATTACHMENT AREA */
.attachment-preview { display:none; padding:10px; border-radius:10px; background:#111; margin-bottom:10px; font-size:12px; color:var(--primary); }

.mode-bar { border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px 10px 30px; }
.mode-tab { background: none; border: none; color: var(--text-dim); font-size: 13px; font-weight: 600; padding: 10px; }
.mode-tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

/* BOTTOM NAV */
.bottom-nav { position:fixed; bottom:0; width:100%; height:80px; background:rgba(2, 8, 23, 0.95); border-top:1px solid var(--border); display:flex; justify-content:space-around; align-items:center; padding-bottom:15px; z-index:1000; }
.nav-item { background:none; border:none; color:#475569; display:flex; flex-direction:column; align-items:center; gap:4px; font-size:10px; font-weight:bold; }
.nav-item.active { color:var(--primary); }
.add-fab { width:55px; height:55px; background:var(--primary); border-radius:50%; color:#fff; font-size:30px; border:none; transform:translateY(-15px); box-shadow: 0 8px 20px rgba(36, 129, 204, 0.4); }
</style>
</head>
<body>

<div id="splash"><div id="splash-logo">CRUISE</div></div>

<nav class="navbar">
    <div class="logo">CRUISE</div>
    <div style="font-size:10px; color:#34d399; font-weight:bold;">GLOBAL</div>
</nav>

<div class="main-view">
    <div id="v-home" class="view active"><div id="feed"></div></div>
    <div id="v-wallet" class="view">
        <div style="background:var(--panel); padding:20px; border-radius:20px; text-align:center; border:1px solid var(--border);">
            <p style="font-size:12px; color:var(--text-dim);">CRZ BALANCE</p>
            <div style="font-size:32px; font-weight:900; color:var(--gold); margin:10px 0;">0.00</div>
        </div>
    </div>
    <div id="v-profile" class="view">
        <div style="text-align:center;">
            <div id="pfp-big" style="width:80px; height:80px; background:var(--primary); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:30px; font-weight:bold;">?</div>
            <h2 id="u-display">Cruiser</h2>
        </div>
    </div>
</div>

<div id="studio">
    <div class="studio-header">
        <button onclick="closeStudio()" style="background:none; border:none; color:#fff; font-size:16px;">Cancel</button>
        <button onclick="sendCruise()" style="background:var(--primary); color:#fff; border:none; padding:8px 22px; border-radius:20px; font-weight:bold;">Cruise</button>
    </div>
    <div class="studio-main">
        <div id="media-notif" class="attachment-preview">ðŸ“Ž Media Attached</div>
        <textarea id="studio-input" placeholder="What's happening?"></textarea>
    </div>
    
    <input type="file" id="img-input" accept="image/*" style="display:none" onchange="attachMsg('Image')">
    <input type="file" id="vid-input" accept="video/*" style="display:none" onchange="attachMsg('Video')">

    <div class="mode-bar">
        <button class="mode-tab active" onclick="setMode('Text', this)">Text</button>
        <button class="mode-tab" onclick="document.getElementById('img-input').click()">Photo</button>
        <button class="mode-tab" onclick="document.getElementById('vid-input').click()">Video</button>
        <button class="mode-tab" onclick="startVoice()">Voice</button>
    </div>
</div>

<div class="bottom-nav">
    <button class="nav-item active" id="n-home" onclick="tab('home')"><i>ðŸš€</i>Feed</button>
    <button class="nav-item" id="n-wallet" onclick="tab('wallet')"><i>ðŸ’°</i>Tasks</button>
    <button class="add-fab" onclick="openStudio()">+</button>
    <button class="nav-item" id="n-profile" onclick="tab('profile')"><i>ðŸ‘¤</i>Profile</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const SB_URL = "https://chsybopznpfdvhmdspox.supabase.co"; 
const SB_KEY = "sb_publishable_IfqycsZxpWeXgSPA5U7D5w_u-nl_FJf";
const sb = supabase.createClient(SB_URL, SB_KEY);

const myName = tg.initDataUnsafe?.user?.first_name || "Guest";

// Splash
setTimeout(()=> {
    document.getElementById('splash').style.opacity=0;
    setTimeout(()=> document.getElementById('splash').style.display="none", 800);
}, 2500);

function tab(name) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('v-' + name).classList.add('active');
    document.getElementById('n-' + name).classList.add('active');
}

function openStudio() { document.getElementById('studio').classList.add('active'); document.getElementById('studio-input').focus(); }
function closeStudio() { document.getElementById('studio').classList.remove('active'); document.getElementById('media-notif').style.display='none'; }

function attachMsg(type) {
    document.getElementById('media-notif').innerText = "ðŸ“Ž " + type + " selected";
    document.getElementById('media-notif').style.display = 'block';
}

function startVoice() {
    tg.HapticFeedback.impactOccurred('medium');
    tg.showAlert("Voice recording initialized. Hold to record coming in next update!");
}

async function sendCruise() {
    const val = document.getElementById('studio-input').value;
    if(!val.trim()) return;

    const { error } = await sb.from('posts').insert([{ username: myName, content: val }]);
    
    if(!error) {
        // FIX: Clear input and CLOSE studio immediately
        document.getElementById('studio-input').value = "";
        closeStudio();
        
        // FIX: Switch to home tab and refresh feed
        tab('home');
        load();
        
        tg.HapticFeedback.notificationOccurred('success');
    }
}

async function load() {
    const { data } = await sb.from('posts').select('*').order('created_at', { ascending: false });
    if(data) {
        document.getElementById('feed').innerHTML = data.map(p => `
            <div class="post">
                <div class="u-info">
                    <div class="u-pfp">${p.username[0].toUpperCase()}</div>
                    <span class="u-name">@${p.username.toLowerCase()}</span>
                </div>
                <div style="font-size:15px; line-height:1.5;">${p.content}</div>
            </div>
        `).join('');
    }
}

// User Init
if(tg.initDataUnsafe?.user) {
    document.getElementById('u-display').innerText = tg.initDataUnsafe.user.first_name;
    document.getElementById('pfp-big').innerText = tg.initDataUnsafe.user.first_name[0];
}

load();
</script>
</body>
            </html>
