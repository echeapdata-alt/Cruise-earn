<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }

        /* INTRO LAYER */
        #intro-layer { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
        .logo-wrapper { position: relative; animation: breathe 4s infinite 3s; }
        .floating-logo { width: 150px; height: 150px; border-radius: 35px; animation: iconic3D 3s forwards; box-shadow: 0 0 50px rgba(36, 129, 204, 0.4); }
        @keyframes iconic3D { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* MAIN APP */
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.8s; }
        
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #0f0f0f; border-bottom: 1px solid #222; }
        #page-title { font-weight: 800; letter-spacing: 2px; font-size: 16px; text-transform: uppercase; color: #fff; }
        .menu-btn, .notif-btn { background: none; border: none; color: #2481cc; font-size: 24px; position: relative; padding: 5px; }
        .notif-dot { position: absolute; top: 5px; right: 5px; width: 8px; height: 8px; background: #ff3b30; border-radius: 50%; display: none; }

        /* SIDEBAR */
        #side-menu { position: fixed; top: 0; left: -100%; width: 260px; height: 100%; background: #0a0a0a; border-right: 1px solid #2481cc; transition: 0.4s ease; z-index: 10000; padding: 30px 20px; }
        #side-menu.active { left: 0; }
        .menu-items button { width: 100%; padding: 16px; margin-bottom: 12px; background: #151515; color: #fff; border: 1px solid #222; border-radius: 12px; text-align: left; font-size: 15px; }

        /* VIEWS */
        .view-section { padding: 20px; overflow-y: auto; flex: 1; display: none; }
        .active-view { display: block; }

        /* PROFILE */
        .profile-header { text-align: center; margin-bottom: 20px; }
        .pfp { width: 80px; height: 80px; background: #2481cc; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; border: 2px solid #fff; }
        .stats { display: flex; justify-content: space-around; background: #111; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .stat-box { text-align: center; }
        .stat-val { display: block; color: #2481cc; font-weight: 800; }
        .stat-lab { font-size: 10px; color: #666; text-transform: uppercase; }

        /* STUDIO */
        .studio-card { background: #111; border: 2px dashed #222; border-radius: 15px; padding: 30px 15px; text-align: center; }
    </style>
</head>
<body>

    <div id="intro-layer">
        <div class="logo-wrapper">
            <img src="logo.png" class="floating-logo" onerror="this.src='https://via.placeholder.com/150?text=CRUISE'">
        </div>
    </div>

    <div id="main-app">
        <header class="navbar">
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
            <div id="page-title">CRUISE</div>
            <button class="notif-btn" onclick="showSection('notif')">
                ðŸ”” <div id="notif-dot" class="notif-dot"></div>
            </button>
        </header>

        <div id="side-menu">
            <h2 style="color:#2481cc; margin-top:0;">MENU</h2>
            <div class="menu-items">
                <button onclick="showSection('cruise')">ðŸš€ Cruise</button>
                <button onclick="showSection('profile')">ðŸ‘¤ Profile</button>
                <button onclick="showSection('studio')">ðŸ“¤ Studio</button>
                <button onclick="showSection('tasks')">ðŸ’° Tasks</button>
                <button onclick="showSection('wallet')">ðŸ’Ž Wallet</button>
            </div>
            <button onclick="toggleMenu()" style="color:#444; background:none; border:none; width:100%; margin-top:20px;">Close</button>
        </div>

        <main id="cruise-view" class="view-section active-view">
            <p style="text-align:center; color:#444; margin-top:40px;">No content yet. Follow creators!</p>
        </main>

        <main id="profile-view" class="view-section">
            <div class="profile-header">
                <div id="user-pfp" class="pfp">?</div>
                <h2 id="user-display-name" style="margin:0;">Cruiser</h2>
            </div>
            <div class="stats">
                <div class="stat-box"><span class="stat-val">0</span><span class="stat-lab">Posts</span></div>
                <div class="stat-box"><span class="stat-val">0</span><span class="stat-lab">Followers</span></div>
                <div class="stat-box"><span class="stat-val">0</span><span class="stat-lab">Following</span></div>
            </div>
            <p style="text-align:center; color:#333;">No content posted yet.</p>
        </main>

        <main id="studio-view" class="view-section">
            <div class="studio-card">
                <h3 style="color:#2481cc;">Studio</h3>
                <p style="color:#666;">Ready to post your first video?</p>
                <button onclick="alert('Upload coming soon!')" style="background:#2481cc; color:#fff; border:none; padding:10px 20px; border-radius:8px;">Upload</button>
            </div>
        </main>

        <main id="notif-view" class="view-section">
            <div style="background:#111; padding:15px; border-radius:10px; border-left:4px solid #2481cc;">
                Welcome to <b>Cruise</b>! Start your journey.
            </div>
        </main>

        <main id="tasks-view" class="view-section"><p style="text-align:center; color:#444;">Tasks Loading...</p></main>
        <main id="wallet-view" class="view-section"><p style="text-align:center; color:#444;">Wallet: 0 ðŸ’Ž</p></main>
    </div>

    <script>
        // Use a safe initialization
        const tg = window.Telegram.WebApp;
        
        function startApp() {
            // Hide intro, show app
            document.getElementById('intro-layer').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            setTimeout(() => { 
                document.getElementById('main-app').style.opacity = '1'; 
                document.getElementById('notif-dot').style.display = 'block';
            }, 50);
            
            // Try to get user data safely
            try {
                const user = tg.initDataUnsafe?.user;
                if(user) {
                    document.getElementById('user-display-name').innerText = user.first_name;
                    document.getElementById('user-pfp').innerText = user.first_name[0].toUpperCase();
                }
            } catch(e) { console.log("User data error:", e); }

            tg.expand();
            tg.ready();
        }

        // FORCE start after 7 seconds no matter what
        setTimeout(startApp, 7000);

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }

        function showSection(id) {
            if(document.getElementById('side-menu').classList.contains('active')) toggleMenu();
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
            const target = document.getElementById(id + '-view');
            if(target) target.classList.add('active-view');
            
            // Update Title
            document.getElementById('page-title').innerText = id;
            if(id === 'notif') document.getElementById('notif-dot').style.display = 'none';
        }
    </script>
</body>
</html>
