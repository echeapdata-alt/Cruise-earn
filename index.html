<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }

        /* 7-SECOND LIVING LOGO INTRO */
        #intro-layer { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .stage { perspective: 1200px; display: flex; flex-direction: column; align-items: center; }
        .logo-wrapper { position: relative; animation: breathe 4s ease-in-out infinite 3s; }
        .floating-logo { width: 170px; height: 170px; border-radius: 40px; animation: iconic3D 3s cubic-bezier(0.23, 1, 0.32, 1) forwards; box-shadow: 0 0 60px rgba(36, 129, 204, 0.5); }
        .shine { position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); transform: skewX(-20deg); animation: shineSweep 3s ease-in-out infinite 3.5s; }
        
        @keyframes iconic3D { 0% { transform: rotateX(50deg) rotateY(-50deg) translateZ(-600px) scale(0); opacity: 0; } 100% { transform: rotateX(0deg) rotateY(0deg) translateZ(0) scale(1); opacity: 1; } }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes shineSweep { 0% { left: -100%; } 100% { left: 200%; } }
        
        /* MAIN UI */
        #main-app { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 1.2s ease; }
        .navbar { display: flex; align-items: center; padding: 15px 20px; background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid #222; position: sticky; top: 0; }
        .menu-btn { background: none; border: none; color: #2481cc; font-size: 30px; cursor: pointer; padding-right: 15px; }
        .brand-text { font-weight: 800; letter-spacing: 4px; font-size: 20px; }

        /* SIDEBAR (LEFT) */
        #side-menu { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #0a0a0a; border-right: 1px solid #2481cc; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10000; padding: 30px 20px; }
        #side-menu.active { left: 0; }
        .menu-items button { width: 100%; padding: 18px; margin-bottom: 15px; background: #151515; color: #fff; border: 1px solid #222; border-radius: 15px; text-align: left; font-size: 16px; font-weight: 600; }

        /* PROFILE STYLING */
        .profile-container { padding: 20px; text-align: center; }
        .profile-card { background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%); border: 1px solid #2481cc; border-radius: 25px; padding: 30px 20px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .profile-avatar { width: 80px; height: 80px; background: #2481cc; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; border: 3px solid #fff; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-item { background: #151515; padding: 15px; border-radius: 15px; border: 1px solid #222; }
        .stat-value { color: #2481cc; font-size: 20px; font-weight: 800; display: block; }
        .stat-label { font-size: 11px; color: #777; text-transform: uppercase; letter-spacing: 1px; }

        /* FEED & VIEWS */
        .view-section { padding: 20px; overflow-y: auto; flex: 1; display: none; }
        .active-view { display: block; }
        .card { background: #111; border-radius: 25px; padding: 20px; border: 1px solid #222; margin-bottom: 30px; }
        .video-placeholder { height: 400px; background: #050505; border-radius: 20px; display: flex; align-items: center; justify-content: center; color: #333; font-weight: 800; border: 1px dashed #222; }
        .earn-btn { width: 100%; margin-top: 20px; background: linear-gradient(90deg, #2481cc, #005fa3); color: #fff; border: none; padding: 18px; border-radius: 15px; font-weight: 900; }
    </style>
</head>
<body>

    <div id="intro-layer">
        <div class="stage">
            <div class="logo-wrapper">
                <img src="logo.png" class="floating-logo" onerror="this.src='https://via.placeholder.com/150?text=CRUISE'">
                <div class="shine"></div>
            </div>
            <div style="width: 120px; height: 12px; background: rgba(36,129,204,0.7); margin-top: 45px; border-radius: 50%; filter: blur(20px);"></div>
        </div>
    </div>

    <div id="main-app">
        <header class="navbar">
            <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
            <div class="brand-text">CRUISE</div>
        </header>

        <div id="side-menu">
            <h2 style="color:#2481cc; margin-bottom:40px;">CRUISE MENU</h2>
            <div class="menu-items">
                <button onclick="showSection('home')">üè† Home Feed</button>
                <button onclick="showSection('profile')">üë§ My Profile</button>
                <button onclick="showSection('tasks')">üí∞ Tasks</button>
                <button onclick="showSection('wallet')">üíé Wallet</button>
            </div>
            <button onclick="toggleMenu()" style="background:none; border:none; color:#444; margin-top:30px; width:100%;">‚úï CLOSE</button>
        </div>

        <main id="home-view" class="view-section active-view">
            <div class="card">
                <div style="color:#2481cc; font-size:13px; margin-bottom:12px; font-weight:bold;">@cruise_admin</div>
