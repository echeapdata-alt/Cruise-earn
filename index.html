<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }

        /* INTRO LAYER */
        #loading-screen { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .logo { width: 120px; height: 120px; border-radius: 25px; border: 2px solid #2481cc; }

        /* MAIN APP - Hidden by default */
        #app-content { display: none; height: 100vh; flex-direction: column; }
        
        .nav { display: flex; justify-content: space-between; padding: 15px; background: #111; border-bottom: 1px solid #222; align-items: center; }
        .title { font-weight: bold; letter-spacing: 1px; color: #2481cc; }
        
        /* VIEWS */
        .page { padding: 20px; display: none; flex: 1; overflow-y: auto; }
        .active { display: block; }

        /* MENU */
        #menu { position: fixed; top: 0; left: -100%; width: 250px; height: 100%; background: #0a0a0a; z-index: 10000; transition: 0.3s; padding: 20px; border-right: 1px solid #2481cc; }
        #menu.open { left: 0; }
        .menu-btn-item { display: block; width: 100%; padding: 15px; margin-bottom: 10px; background: #151515; color: #fff; border: 1px solid #222; border-radius: 10px; text-align: left; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="logo.png" class="logo" onerror="this.src='https://via.placeholder.com/150?text=CRUISE'">
        <p style="position:absolute; bottom:20%; color:#333; font-size:12px;">Loading Cruise...</p>
    </div>

    <div id="app-content">
        <div class="nav">
            <button onclick="toggleMenu()" style="background:none; border:none; color:#2481cc; font-size:20px;">â˜°</button>
            <div id="header-text" class="title">CRUISE</div>
            <button onclick="showPage('notif')" style="background:none; border:none; font-size:20px;">ðŸ””</button>
        </div>

        <div id="menu">
            <h2 style="color:#2481cc;">MENU</h2>
            <button class="menu-btn-item" onclick="showPage('cruise')">ðŸš€ Cruise</button>
            <button class="menu-btn-item" onclick="showPage('profile')">ðŸ‘¤ Profile</button>
            <button class="menu-btn-item" onclick="showPage('studio')">ðŸ“¤ Studio</button>
            <button class="menu-btn-item" onclick="showPage('tasks')">ðŸ’° Tasks</button>
            <button onclick="toggleMenu()" style="margin-top:20px; background:none; border:none; color:#555;">Close</button>
        </div>

        <div id="page-cruise" class="page active">
            <p style="text-align:center; color:#444; margin-top:50px;">Cruise feed is empty.</p>
        </div>

        <div id="page-profile" class="page">
            <div style="text-align:center;">
                <div style="width:70px; height:70px; background:#2481cc; border-radius:50%; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-size:25px;">?</div>
                <h2 id="user-name">Cruiser</h2>
            </div>
            <div style="display:flex; justify-content:space-around; background:#111; padding:15px; border-radius:15px; margin-top:20px;">
                <div style="text-align:center;"><b style="color:#2481cc; display:block;">0</b><small style="color:#666;">FOLLOWERS</small></div>
                <div style="text-align:center;"><b style="color:#2481cc; display:block;">0</b><small style="color:#666;">FOLLOWING</small></div>
            </div>
        </div>

        <div id="page-studio" class="page">
            <h2 style="color:#2481cc;">Studio</h2>
            <div style="border: 2px dashed #222; padding:30px; text-align:center; border-radius:15px;">
                <button style="background:#2481cc; border:none; color:#fff; padding:10px 20px; border-radius:8px;">Upload Video</button>
            </div>
        </div>

        <div id="page-notif" class="page">
            <h2>Notifications</h2>
            <div style="background:#111; padding:15px; border-radius:10px; border-left:4px solid #2481cc;">
                Welcome to Cruise!
            </div>
        </div>

        <div id="page-tasks" class="page"><p>Tasks coming soon...</p></div>
    </div>

    <script>
        // 2. IMMEDIATE LAUNCH LOGIC
        function forceOpen() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'flex';
            
            // Try Telegram Init
            try {
                const WebApp = window.Telegram.WebApp;
                WebApp.expand();
                WebApp.ready();
                if(WebApp.initDataUnsafe?.user) {
                    document.getElementById('user-name').innerText = WebApp.initDataUnsafe.user.first_name;
                }
            } catch(e) {}
        }

        // Force open after 3 seconds exactly
        setTimeout(forceOpen, 3000);

        function toggleMenu() {
            document.getElementById('menu').classList.toggle('open');
        }

        function showPage(pageId) {
            toggleMenu(); // Close menu
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Show target
            document.getElementById('page-' + pageId).classList.add('active');
            // Update title
            document.getElementById('header-text').innerText = pageId.toUpperCase();
        }
    </script>
</body>
            </html>
