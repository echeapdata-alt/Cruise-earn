<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cruise</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>

/* ================= RESET ================= */
*{box-sizing:border-box;margin:0;padding:0;}
body{
    background:#000;
    color:#fff;
    font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ================= SPLASH ================= */
#splash{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

#splash img{
    width:150px;
    max-width:80%;
    animation:pulse 2s infinite;
}

#splash h1{
    margin-top:20px;
    letter-spacing:6px;
    font-size:32px;
    color:#2481cc;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* ================= APP ================= */
#app{display:none;}

/* ================= HEADER ================= */
.header{
    position:fixed;
    top:0;
    width:100%;
    height:60px;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
    border-bottom:1px solid #222;
    z-index:1000;
}

.header b{
    letter-spacing:5px;
    font-size:20px;
    color:#2481cc;
}

/* ================= MAIN ================= */
.main{
    margin-top:60px;
    padding:12px;
    height:calc(100vh - 60px);
    overflow-y:auto;
}

/* ================= POST ================= */
.post{
    background:#111;
    border-radius:12px;
    padding:12px;
    margin-bottom:15px;
    border:1px solid #222;
}

.post-header{
    color:#2481cc;
    font-weight:bold;
    margin-bottom:5px;
}

.post img,
.post video{
    width:100%;
    border-radius:10px;
    margin-top:8px;
}

/* ================= FLOAT BTN ================= */
#addBtn{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    width:60px;
    height:60px;
    border-radius:50%;
    background:#2481cc;
    color:#fff;
    border:none;
    font-size:30px;
    box-shadow:0 5px 20px rgba(36,129,204,.5);
}

/* ================= EDITOR ================= */
#editor{
    position:fixed;
    inset:0;
    background:#000;
    z-index:2000;
    padding:20px;
    display:none;
    flex-direction:column;
}

#editor textarea{
    flex:1;
    background:none;
    border:none;
    color:white;
    font-size:18px;
    margin-top:20px;
}

#editor button{
    padding:10px;
    border:none;
    border-radius:8px;
    margin:5px;
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <img src="logo.png" onerror="this.style.display='none'">
    <h1>CRUISE</h1>
</div>

<!-- APP -->
<div id="app">

<div class="header">
    <b>CRUISE</b>
</div>

<div id="feed" class="main"></div>

<button id="addBtn" onclick="openEditor()">+</button>

<!-- EDITOR -->
<div id="editor">
    <div>
        <button onclick="closeEditor()">Cancel</button>
        <button onclick="publish()">Post</button>
    </div>

    <textarea id="textInp" placeholder="What's on your mind?"></textarea>

    <input type="file" id="fileInp" accept="image/*,video/*">
</div>

</div>

<script>

/* ================= TELEGRAM ================= */
const tg = window.Telegram?.WebApp;
if(tg){
    tg.expand();
    tg.ready();
}

/* ================= SUPABASE ================= */
const SB_URL="https://chsybopznpfdvhmdspox.supabase.co";
const SB_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoc3lib3B6bnBmZHZobWRzcG94Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3MTEwMzQsImV4cCI6MjA4NzI4NzAzNH0.OFPBD6anJmowHfRhgK-UMaRpEJgO3UsxWJaFhPart9w";

const sb = supabase.createClient(SB_URL,SB_KEY);

/* ================= USER ================= */
let userId = localStorage.getItem("uid");
let username = localStorage.getItem("uname");

async function initUser(){

    if(!userId){

        userId = crypto.randomUUID();
        username = prompt("Your name?") || "Guest";

        await sb.from("users").insert([{
            id:userId,
            name:username
        }]);

        localStorage.setItem("uid",userId);
        localStorage.setItem("uname",username);

        await sb.from("notifications").insert([{
            user_id:userId,
            text:"Welcome to Cruise ðŸ‘‹",
            read:false
        }]);
    }
}

/* ================= SPLASH ================= */
window.onload = async ()=>{

    await initUser();

    setTimeout(()=>{
        document.getElementById("splash").style.display="none";
        document.getElementById("app").style.display="block";
        loadFeed();
    },4000);

};

/* ================= FEED ================= */
async function loadFeed(){

    const {data,error} =
    await sb.from("posts")
    .select("*")
    .order("created_at",{ascending:false});

    if(error) return;

    const feed = document.getElementById("feed");

    feed.innerHTML="";

    data.forEach(p=>{

        let media="";

        if(p.media_url){
            if(p.media_type==="video"){
                media=`<video src="${p.media_url}" controls></video>`;
            }else{
                media=`<img src="${p.media_url}">`;
            }
        }

        feed.innerHTML += `
        <div class="post">

            <div class="post-header">@${p.username}</div>

            <div>${p.content||""}</div>

            ${media}

        </div>
        `;
    });

}

/* ================= EDITOR ================= */
function openEditor(){
    document.getElementById("editor").style.display="flex";
}

function closeEditor(){
    document.getElementById("editor").style.display="none";
}

/* ================= POST ================= */
async function publish(){

    const text = textInp.value.trim();
    const file = fileInp.files[0];

    let url=null;
    let type=null;

    if(file){

        const ext = file.name.split('.').pop();
        type = file.type.startsWith("video")?"video":"image";
        const path = "uploads/"+Date.now()+"."+ext;

        const {error} =
        await sb.storage.from("public").upload(path,file);

        if(!error){
            url = SB_URL+"/storage/v1/object/public/"+path;
        }
    }

    await sb.from("posts").insert([{
        user_id:userId,
        username:username,
        content:text,
        media_url:url,
        media_type:type
    }]);

    textInp.value="";
    fileInp.value="";

    closeEditor();
    loadFeed();
}

</script>

</body>
    </html>
