<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cruise Global</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #2481cc; --bg: #000; --panel: #111; --border: #262626; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--border); background: #000; height: 60px; }
        .nav-logo { letter-spacing: 4px; font-weight: 900; }
        #post-container { position: relative; flex: 1; width: 100%; height: calc(100vh - 60px); overflow: hidden; }
        .post-card { position: absolute; inset: 0; padding: 25px; display: flex; flex-direction: column; background: #000; transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1); will-change: transform; }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .post-pfp { width: 40px; height: 40px; border-radius: 12px; background: var(--panel); display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); color: var(--primary); font-weight: bold; }
        .post-content { flex: 1; font-size: 18px; overflow-y: auto; white-space: pre-wrap; }
        .create-btn { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--primary); border-radius: 20px; border: none; color: #fff; font-size: 30px; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #editor { position: fixed; inset: 0; background: #000; z-index: 1000; transform: translateY(100%); transition: 0.4s; padding: 20px; display: flex; flex-direction: column; }
        #editor.active { transform: translateY(0); }
        #post-text { flex: 1; background: transparent; border: none; color: #fff; font-size: 20px; resize: none; margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div style="font-size: 20px;">â˜°</div>
        <div class="nav-logo">CRUISE</div>
        <button id="status" style="background:red; color:#fff; border:none; padding:5px 10px; border-radius:10px; font-size:10px;">OFFLINE</button>
    </nav>
    <div id="post-container"></div>
    <button class="create-btn" onclick="openEd()">+</button>
    <div id="editor">
        <div style="display:flex; justify-content:space-between;">
            <button onclick="closeEd()" style="background:none; border:none; color:gray;">Cancel</button>
            <button onclick="publish()" style="background:var(--primary); color:#fff; border:none; padding:8px 20px; border-radius:10px; font-weight:bold;">Post</button>
        </div>
        <textarea id="post-text" placeholder="Share with the world..."></textarea>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // YOUR UNIQUE KEYS PLUGGED IN HERE
        const SB_URL = "https://chsybopznpfdvhmdspox.supabase.co"; 
        const SB_KEY = "sb_publishable_IfqycsZxpWeXgSPA5U7D5w_u-nl_FJf";

        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let posts = [];
        let cur = 0;

        async function fetchPosts() {
            const { data, error } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            if (!error) {
                posts = data;
                document.getElementById('status').innerText = "LIVE";
                document.getElementById('status').style.background = "green";
                render();
            } else {
                console.error(error);
                document.getElementById('status').innerText = "ERROR";
            }
        }

        function render() {
            const container = document.getElementById('post-container');
            if (posts.length === 0) {
                container.innerHTML = `<div style="padding:40px; text-align:center;">No posts yet. Be the first!</div>`;
                return;
            }
            container.innerHTML = posts.map((p, i) => `
                <div class="post-card" style="transform: translateX(${(i - cur) * 100}%);">
                    <div class="post-header">
                        <div class="post-pfp">${p.username ? p.username[0] : '?'}</div>
                        <b>@${p.username || 'unknown'}</b>
                    </div>
                    <div class="post-content">${p.content}</div>
                </div>
            `).join('');
        }

        let sX = 0;
        document.body.addEventListener('touchstart', e => sX = e.touches[0].clientX);
        document.body.addEventListener('touchend', e => {
            let diff = sX - e.changedTouches[0].clientX;
            if(diff > 50 && cur < posts.length - 1) cur++;
            if(diff < -50 && cur > 0) cur--;
            render();
            tg.HapticFeedback.impactOccurred('light');
        });

        async function publish() {
            const txt = document.getElementById('post-text').value;
            if(!txt) return;
            const { error } = await supabaseClient.from('posts').insert([{ 
                username: tg.initDataUnsafe?.user?.first_name || "Cruiser", 
                content: txt 
            }]);
            if(!error) {
                document.getElementById('post-text').value = "";
                closeEd();
                cur = 0;
                fetchPosts();
                tg.showAlert("Posted!");
            }
        }

        function openEd() { document.getElementById('editor').classList.add('active'); }
        function closeEd() { document.getElementById('editor').classList.remove('active'); }
        fetchPosts();
    </script>
</body>
</html>
